        fields:
          - label: "SEO Page Title"
            name: "title"
            widget: "string"
            default: "Site Map | Azul Integrity Accounting Services Navigation"
            hint: "This appears in search results and browser tabs. Keep under 60 characters for best results."
          
          - label: "SEO Description"
            name: "description"
            widget: "text"
            default: "Complete sitemap for Azul Integrity Accounting Services. Navigate through all our services, pages, and resources for professional accounting help."
            hint: "This appears in search results. Keep between 150-160 characters to avoid truncation. This is what potential clients see in Google."
          
          - label: "SEO Keywords"
            name: "keywords"
            widget: "list"
            default: ["sitemap", "navigation", "accounting services map", "site structure"]
            hint: "Keywords that help search engines understand your page. Add terms your clients might search for."
            field: 
              label: "Keyword"
              name: "keyword"
              widget: "string"
              hint: "Single keyword or short phrase (e.g., 'accounting services', 'business navigation')"

      - name: "sitemap_page_content"
        label: "Site Map Sections"
        file: "content/sitemap_page_content.md"
        fields:
          - label: "Site Map Sections"
            name: "sections"
            widget: "list"
            summary: "{{fields.section_title}}"
            hint: "Organize your site map into logical sections. Each section groups related pages or information together."
            fields:
              - label: "Section Title"
                name: "section_title"
                widget: "string"
                hint: "The heading for this section (e.g., 'Main Pages', 'Service Categories', 'Contact Information')"
              
              - label: "Section Items"
                name: "items"
                widget: "list"
                summary: "{{fields.title}}"
                hint: "Add pages, links, or information items for this section"
                fields:
                  - label: "Item Title"
                    name: "title"
                    widget: "string"
                    hint: "The name/title of the page or item"
                  
                  - label: "URL (Optional)"
                    name: "url"
                    widget: "string"
                    required: false
                    hint: "Leave empty for non-clickable items (like service categories). For pages, use relative URLs like '/services' or '/contact'"
                  
                  - label: "Description (Optional)"
                    name: "description"
                    widget: "string"
                    required: false
                    hint: "Brief description of what this page/item offers (helps visitors understand the content)"

