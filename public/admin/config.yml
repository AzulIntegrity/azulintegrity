backend:
  name: github
  repo: AzulIntegrity/azulintegrity
  branch: master

# Local development backend (automatically enabled for localhost)
local_backend: true

# Will use GitHub OAuth once transferred to client's GitHub
publish_mode: editorial_workflow
media_folder: "public/images"
public_folder: "/images"

# Configure the CMS interface
display_url: https://azulintegrityaccounting.netlify.app
logo_url: https://azulintegrityaccounting.netlify.app/tree.png

collections:
  - name: "homepage"
    label: "Homepage Content"
    description: "Manage content for the main homepage"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "content/homepage/hero.md"
        fields:
          - { label: "Main Headline", name: "title", widget: "string", default: "You Grow Your Business. I'll Handle the Numbers" }
          - { label: "Subtitle", name: "subtitle", widget: "string", default: "Your Virtual CPA - Rooted in Trust, Partner in Growth." }
          - label: "Call-to-Action Button Text"
            name: "cta_text"
            widget: "string"
            default: "Get Your Free Consultation"
            hint: "Change the button text - the link will always go to the contact form"
          - { label: "Background Image", name: "background_image", widget: "image", default: "/trusttree.webp" }
          - { label: "Background Image Alt Text", name: "background_alt", widget: "string", default: "Azul Integrity Trust Tree - Professional CPA Services" }

      - name: "seo_section"
        label: "SEO Introduction"
        file: "content/homepage/seo-section.md"
        fields:
          - { label: "Main Heading", name: "heading", widget: "string", default: "Why Choose Azul Integrity as Your Virtual CPA?" }
          - { label: "Subheading", name: "subheading", widget: "string", default: "Expert Bookkeeping, Tax, Payroll & Accounting Services for Small Businesses" }
          - { label: "Description", name: "description", widget: "text", default: "Get trusted financial guidance, accurate records, and stress-free compliance from a licensed CPA with 25+ years of experience." }

      - name: "services"
        label: "Service Categories"
        file: "content/homepage/services.md"
        fields:
          - { label: "Section Title", name: "section_title", widget: "string", default: "Our Four Pillars of Service" }
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Service Name", name: "title", widget: "string" }
              - { label: "Tab Key (lowercase, no spaces)", name: "key", widget: "string" }
              - { label: "Service Headline", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Key Features"
                name: "bullets"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }

      - name: "testimonials"
        label: "Client Testimonials"
        file: "content/homepage/testimonials.md"
        fields:
          - { label: "Section Title", name: "section_title", widget: "string", default: "What Our Clients Say" }
          - { label: "Section Subtitle", name: "section_subtitle", widget: "string", default: "Built on 25 years of corporate accounting and CPA experienceâ€”now trusted by small business owners." }
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Client Quote", name: "quote", widget: "text" }
              - { label: "Client Name", name: "author", widget: "string" }
              - { label: "Business/Title", name: "business", widget: "string", required: false }

      - name: "certifications"
        label: "Software Certifications"
        file: "content/homepage/certifications.md"
        fields:
          - { label: "Section Title", name: "section_title", widget: "string", default: "Certified in Industry-Leading Software" }
          - { label: "Section Subtitle", name: "section_subtitle", widget: "string", default: "Professional certifications and partnerships with the tools you trust" }
          - label: "Certification Badges"
            name: "badges"
            widget: "list"
            summary: "{{fields.name}} - {{fields.alt}}"
            fields:
              - { label: "Company Name", name: "name", widget: "string", hint: "e.g., QuickBooks, Xero, Intuit" }
              - { label: "Badge Image", name: "image", widget: "image", hint: "Upload a new badge image or select from existing badges. Recommended size: 300x150px" }
              - { label: "Alt Text", name: "alt", widget: "string", hint: "Describe the badge for screen readers, e.g., 'QuickBooks ProAdvisor Certified'" }

      - name: "cta_section"
        label: "Call-to-Action Section"
        file: "content/homepage/cta.md"
        fields:
          - { label: "Heading", name: "heading", widget: "string", default: "Ready to Get Started?" }
          - { label: "Description", name: "description", widget: "text", default: "Join the small business owners who trust Azul Integrity for their accounting needs." }
          - label: "Button Text"
            name: "button_text"
            widget: "string"
            default: "Get Your Free Consultation"
            hint: "Change the button text - the button will always link to the contact form"

