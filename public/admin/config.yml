        label: "Page Header"
        file: "content/privacy_page_header.md"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Privacy Policy", hint: "Main page heading" }
          - { label: "Company Subtitle", name: "subtitle", widget: "string", default: "Azul Integrity Accounting Services LLC", hint: "Company name displayed under title" }

      - name: "privacy_page_meta"
        label: "Document Information"
        file: "content/privacy_page_meta.md"
        fields:
          - { label: "Effective Date", name: "effective_date", widget: "string", default: "November 1, 2025", hint: "Date this privacy policy became effective" }
          - { label: "Last Modified Date", name: "last_modified", widget: "string", required: false, hint: "Optional: Date of last modification" }

      - name: "privacy_page_content"
        label: "Privacy Policy Content"
        file: "content/privacy_page_content.md"
        fields:
          - label: "Introduction Paragraph"
            name: "introduction"
            widget: "list"
            hint: "Opening paragraph(s) that appear before the numbered sections. Usually 1-2 paragraphs explaining the privacy policy overview."
            field: 
              label: "Paragraph"
              name: "paragraph"
              widget: "text"
              hint: "A single paragraph of the introduction. Use separate entries for each paragraph."
          
          - label: "Privacy Policy Sections"
            name: "sections"
            widget: "list"
            summary: "{{fields.heading}}"
            hint: "Manage all 11 numbered sections of the Privacy Policy. Each section covers different aspects of data protection and privacy practices."
            fields:
              - label: "Section Heading"
                name: "heading"
                widget: "string"
                hint: "The numbered section title (e.g., '1. Scope and Controlling Documents', '7. Your Rights')"
              
              - label: "Section Content"
                name: "content"
                widget: "list"
                hint: "The main text content for this section. Add separate paragraphs for better readability. Most sections have 1-2 paragraphs."
                field: 
                  label: "Paragraph"
                  name: "paragraph"
                  widget: "text"
                  hint: "A single paragraph of content. Use separate entries for each paragraph to improve formatting."
              
              - label: "Lists (Optional)"
                name: "lists"
                widget: "list"
                required: false
                hint: "Only needed for sections with bullet points: Section 2 (Information We Collect), Section 3 (How We Use Your Information), and Section 7 (Your Rights). Leave empty for other sections."
                field:
                  label: "List Items"
                  name: "list_items"
                  widget: "list"
                  hint: "Individual bullet points for this section"
                  field: 
                    label: "List Item"
                    name: "item"
                    widget: "string"
                    hint: "Single bullet point (e.g., 'Access, correct, or update your personal information')"

