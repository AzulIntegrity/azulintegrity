              - { label: "Phone Number", name: "phone", widget: "string", default: "(904) 476-4732", hint: "Footer phone number with formatting" }

  - name: "terms_page"
    label: "Terms & Conditions"
    description: "Terms and Conditions page content management"
    files:
      - name: "terms_page_header"
        label: "Page Header"
        file: "content/terms_page_header.md"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Terms and Conditions", hint: "Main page heading" }
          - { label: "Company Subtitle", name: "subtitle", widget: "string", default: "Azul Integrity Accounting Services LLC", hint: "Company name displayed under title" }

      - name: "terms_page_meta"
        label: "Document Information"
        file: "content/terms_page_meta.md"
        fields:
          - { label: "Effective Date", name: "effective_date", widget: "string", default: "November 1, 2025", hint: "Date these terms became effective" }
          - { label: "Last Modified Date", name: "last_modified", widget: "string", required: false, hint: "Optional: Date of last modification" }

      - name: "terms_page_content"
        label: "Terms Sections"
        file: "content/terms_page_content.md"
        fields:
          - label: "Terms Sections"
            name: "sections"
            widget: "list"
            summary: "{{fields.heading}}"
            hint: "Manage all 21 sections of the Terms and Conditions. Each section covers different legal aspects of using the website and services."
            fields:
              - label: "Section Heading"
                name: "heading"
                widget: "string"
                hint: "The numbered section title (e.g., '1. Introduction and Acceptance of Terms', '13. Limitation of Liability')"
              - label: "Section Content"
                name: "content"
                widget: "list"
                hint: "The main text content for this section. Add separate paragraphs for better readability. Most sections have 1-3 paragraphs."
                field: 
                  label: "Paragraph"
                  name: "paragraph"
                  widget: "text"
                  hint: "A single paragraph of content. Use separate entries for each paragraph to improve formatting."
              - label: "Lists (Optional)"
                name: "lists"
                widget: "list"
                required: false
                hint: "Only needed for sections with bullet points (like Section 4: Eligibility). Leave empty for most sections."
                field:
                  label: "List Items"
                  name: "list_items"
                  widget: "list"
                  hint: "Individual bullet points or numbered items"
                  field: 
                    label: "List Item"
                    name: "item"
                    widget: "string"
                    hint: "Single bullet point (e.g., '(a) use the Site for unlawful purposes;')"

  - name: "privacy_policy"
