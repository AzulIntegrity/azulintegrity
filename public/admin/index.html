<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Azul Integrity - Content Management</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script type="module">
    import('https://unpkg.com/decap-cms@3.3.3/dist/decap-cms.js')
      .then(() => {
        console.log('Decap CMS loaded successfully');
      })
      .catch((error) => {
        console.error('Failed to load Decap CMS:', error);
        // Fallback to older version
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms-app@3.3.3/dist/decap-cms-app.js';
        script.onload = () => console.log('Decap CMS fallback loaded');
        script.onerror = () => console.error('Fallback also failed');
        document.head.appendChild(script);
      });
  </script>
  
  <!-- Fallback initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        if (!window.CMS) {
          console.log('Loading CMS with direct script approach...');
          const script = document.createElement('script');
          script.src = 'https://unpkg.com/decap-cms-app@3.3.3/dist/decap-cms-app.js';
          script.onload = function() {
            console.log('Decap CMS initialized via fallback');
          };
          document.head.appendChild(script);
        }
      }, 1000);
    });
  </script>
</body>
</html>
