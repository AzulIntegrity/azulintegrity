<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Azul Integrity - Content Management</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms-app@3.7.0/dist/decap-cms-app.js"></script>
  
  <!-- Initialize CMS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add a small delay to ensure the CMS script is fully loaded
      setTimeout(function() {
        if (window.CMS) {
          console.log('Decap CMS initialized with GitHub OAuth authentication');
          // CMS will automatically read config.yml and initialize
        } else {
          console.error('Decap CMS failed to load');
        }
      }, 100);
    });
  </script>
</body>
</html>
